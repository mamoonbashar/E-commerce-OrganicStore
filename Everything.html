<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Everything.css" />
    <link rel="stylesheet" href="Navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>About</title>
  </head>
  <body>
    <header class="section-Header">
      <script type="module" src="src/Header.js"></script>
    </header>
    <!-- Shop Now -->
    <main>
      <section class="sellingSearching">
        <!-- snack bar Notifiction  -->

        <section class="snackBar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="rgba(0,0,0,1)"><path d="M5.50045 20C6.32888 20 7.00045 20.6715 7.00045 21.5C7.00045 22.3284 6.32888 23 5.50045 23C4.67203 23 4.00045 22.3284 4.00045 21.5C4.00045 20.6715 4.67203 20 5.50045 20ZM18.5005 20C19.3289 20 20.0005 20.6715 20.0005 21.5C20.0005 22.3284 19.3289 23 18.5005 23C17.672 23 17.0005 22.3284 17.0005 21.5C17.0005 20.6715 17.672 20 18.5005 20ZM2.17203 1.75732L5.99981 5.58532V16.9993L20.0005 17V19H5.00045C4.44817 19 4.00045 18.5522 4.00045 18L3.99981 6.41332L0.757812 3.17154L2.17203 1.75732ZM16.0005 2.99996C16.5527 2.99996 17.0005 3.44768 17.0005 3.99996L16.9998 5.99932L19.9936 5.99996C20.5497 5.99996 21.0005 6.45563 21.0005 6.99536V15.0046C21.0005 15.5543 20.5505 16 19.9936 16H8.0073C7.45123 16 7.00045 15.5443 7.00045 15.0046V6.99536C7.00045 6.44562 7.4504 5.99996 8.0073 5.99996L10.9998 5.99932L11.0005 3.99996C11.0005 3.44768 11.4482 2.99996 12.0005 2.99996H16.0005ZM9.99981 7.99932L9.00045 7.99996V14L9.99981 13.9993V7.99932ZM15.9998 7.99932H11.9998V13.9993H15.9998V7.99932ZM19.0005 7.99996L17.9998 7.99932V13.9993L19.0005 14V7.99996ZM15.0005 4.99996H13.0005V5.99996H15.0005V4.99996Z"></path></svg>
          <p> Item Added To Cart </p>
        </section>
        <section id="BestSelling">
          <div id="Heading-Image">
            <h1>Best Selling Products</h1>
            <img src="assets/logo-leaf-new.png" alt="Logo" />
          </div>
          <div id="cardsContainer">
            <template class="templateCard">
              <div class="ImageCard">
                <img class="imageUrl" src="" alt="Logo" />

                <div class="ImageContent">
                  <p class="category"></p>
                  <section class="Stars">
                    <i class="fa-regular fa-star" style="color: #000000"></i>
                    <i class="fa-regular fa-star" style="color: #000000"></i>
                    <i class="fa-regular fa-star" style="color: #000000"></i>
                    <i class="fa-regular fa-star" style="color: #000000"></i>
                    <i class="fa-regular fa-star" style="color: #000000"></i>
                  </section>
                  <h5 class="name"></h5>
                  <h5 class="price">$15.0</h5>
                  <p class="description">why</p>
                  <button class="add-to-cart">
                    <i class="ri-shopping-cart-line"></i>Add to Cart
                  </button>
                  <section class="quantity">
                    <button
                      id="increaseQuantity"
                      class="QuantityBtn increament"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <input class="ShowQuantity" value="1" />
                    <button
                      id="decreaseQuantity"
                      class="QuantityBtn decreament"
                    >
                      <i class="fa-solid fa-minus"></i>
                    </button>
                  </section>
                </div>
              </div>
            </template>
          </div>
        </section> 
        <!-- Searching and filtering -->
         <section class="SearchingFiltering">
          <section class="inputSearch">
            <section>
              <input class="Search" type="text" />
              <button class="buttonElement">Search</button>
              <div
                class="error-message"
                style="color: red; margin-top: 10px; display: none"
              ></div>
            </section>
            <h1>Filter By Price</h1>
            <input type="range" class="Range" min="0" max="100" step="2" />
            <section class="priceContainer">
              <input id="RangeValue" type="number" placeholder="0$" />
              <input id="RangeValue1" placeholder="0$" type="number" />
            </section>
          </section>

          <template class="templateCard">
            <div class="ImageCard">
              <img class="imageUrl" src="" alt="Logo" />
              <div class="ImageContent">
                <p class="category"></p>
                <section class="Stars">
                  <i class="fa-regular fa-star" style="color: #000000"></i>
                  <i class="fa-regular fa-star" style="color: #000000"></i>
                  <i class="fa-regular fa-star" style="color: #000000"></i>
                  <i class="fa-regular fa-star" style="color: #000000"></i>
                  <i class="fa-regular fa-star" style="color: #000000"></i>
                </section>
                <h5 class="name"></h5>
                <h5 class="price">$15.0</h5>
                <p class="description">why</p>
              </div>
            </div>
          </template>

         
        </section>
      </section>
      <footer class="section-Footer">
        <script type="module" src="./src/footer.js"></script>
      </footer>
    </main>
    <script
      src="https://kit.fontawesome.com/5e42a819a3.js"
      crossorigin="anonymous"
    ></script>
  <script type="module" src="src/main.js"></script>
    <script type="module" src="src/Everything.js"></script>
  </body>
</html>
